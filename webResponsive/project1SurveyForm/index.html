<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Survey Form</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"">
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="title">Hazoom Survey Form</h1>
    <p id="description">
      Thank you for taking the time to help us improve the platform
    </p>
    <form id="survey-form">
      <fieldset class="fieldset">
        <legend>Name</legend>
        <input
          class="name-like-input"
          id="name"
          type="text"
          placeholder="Enter your name"
          required
        />
      </fieldset>
      <fieldset class="fieldset">
        <legend>Email</legend>
        <input
          class="name-like-input"
          id="email"
          type="email"
          placeholder="Enter your email"
          required
        />
      </fieldset>
      <fieldset class="fieldset">
        <legend>Age</legend>
        <input
          class="name-like-input"
          id="number"
          type="number"
          min="10"
          max="99"
          placeholder="Age"
        />
      </fieldset>
      <fieldset class="fieldset">
        <legend>Which option best describes your current role?</legend>
        <select class="name-like-input">
          <option value="Student">Student</option>
          <option value="Full time job">Full time job</option>
          <option value="Full time learner">Full time learner</option>
          <option value="Prefer not to say">Prefer not to say</option>
          <option value="Other">Other</option>
        </select>
      </fieldset>
      <fieldset class="fieldset">
        <legend>Would you recommend freeCodeCamp to a friend?</legend>
        <div class="name-like-input radio">
          <label>
            <input type="radio" name="recommend" value="definitely" />Definitely
          </label>
          <label>
            <input type="radio" name="recommend" value="maybe" />Maybe
          </label>
          <label>
            <input type="radio" name="recommend" value="not-sure" />Not sure
          </label>
        </div>
      </fieldset>
      <fieldset class="fieldset">
        <legend>
          What would you like to see improved? (Check all that apply)
        </legend>
        <div class="name-like-input checkbox">
          <label>
            <input
              type="checkbox"
              name="recommend"
              value="definitely"
            />Front-end Projects
          </label>
          <label>
            <input type="checkbox" name="recommend" value="maybe" />Back-end
            Projects
          </label>
          <label>
            <input type="checkbox" name="recommend" value="not-sure" />Data
            Visualization
          </label>
          <label>
            <input type="checkbox" name="recommend" value="not-sure" />Data
            Visualization
          </label>
          <label>
            <input
              type="checkbox"
              name="recommend"
              value="not-sure"
            />Challenges
          </label>
          <label>
            <input type="checkbox" name="recommend" value="not-sure" />Videos
          </label>
          <label>
            <input type="checkbox" name="recommend" value="not-sure" />Wiki
          </label>
        </div>
      </fieldset>
      <legend class="comment-legend">Any comments or suggestions?</legend>
      <textarea
        id="comment"
        cols="50"
        rows="10"
        placeholder="Enter your comment here..."
      ></textarea>
      <input type="submit" value="submit" id="submit" />
      <div id="empty-div"></div>
    </form>
  </body>
</html>
